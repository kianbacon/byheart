<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>By Heart</title>
    <script
      src="https://kit.fontawesome.com/051618b025.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/timer.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <a href="index.html">
        <button class="main_button" id="by-heart">By Heart</button></a
      >
    </div>
    <div class="section">
      <h2>Create a Set</h2>
      <div class="setbody">
        <div class="inputfields">
          <label for="question">Term: </label>
          <textarea id="question"></textarea>
          <label for="answer">Definition: </label>
          <textarea id="answer"></textarea>
          <div class="setbuttons">
            <button class="main_button medium" onclick="addCard()">
              Add Card
            </button>
            <button class="main_button medium" onclick="clearClick(); deleteDeck()">
              Delete Deck
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="Flashcard">
      <h1>Your Flashcards</h1>
      <div class="flash_body">
        <div class="leftarrow">
          <button class="arrow_button" onclick=" prevCard()">
            <i class="fa-solid fa-caret-left fa-6x"></i>
          </button>
        </div>
        <div id="flashcard">
          <div class="front">
            <div class="term"></div>
            <h3>click to flip</h3>
          </div>
          <div class="back">
            <div class="def"></div>
            <h3>click to flip</h3>
          </div>
        </div>
        <div class="rightarrow">
          <button class="arrow_button" onclick="nextCard()">
            <i class="fa-solid fa-caret-right fa-6x"></i>
          </button>
        </div>
      </div>
      <div class="button_row">
        <button class="main_button large" onclick = "addClick(); startTimer(); blackout()">Start/restart timer!</button>
      </div>
      <div class="timer">
        <p id="timer" />
      </div>
    </div>
    <script src="assets/js/flashcards1.js"></script>
    <footer></footer>
  </body>
</html>
